{% extends 'accounts/main.html' %}
{% block content %}
<br>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}
                {{form}}
                <hr>
                {% endfor %}
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}

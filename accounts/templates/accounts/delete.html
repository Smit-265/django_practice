{% extends 'accounts/main.html' %}
{% block content %}
<br>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h5>Are you sure want to delete {{item}}?</h5>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-outline-primary" href="{% url 'home' %}">Cancel</a>
                <input type="submit" value="Confirm" class="btn btn-sm btn-outline-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
